<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello3</title>
</head>
<body>

<div id="app">

    <counter :num="count" @incr="add" @desc="reduce"></counter>


</div>


<script src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">

    //局部组件
    const counter = {
        template: `    <div>
                            <button @click="handleAdd">+</button>
                            <button @click="handleReduce">-</button>
                            <h1>{{num}}</h1>
                        </div>`,
        props: ['num'],
        methods:{
            handleAdd(){
                this.$emit("incr");
            },
            handleReduce(){
                this.$emit("desc");
            }
        }
    };


    const app = new Vue({
        el: "#app",
        data: {
            count: 0,
        },
        components: {
            counter
        },
        methods:{
            add(){
                this.count++;
            },
            reduce(){
                this.count--;
            }
        }

    })
</script>
</body>
</html>
